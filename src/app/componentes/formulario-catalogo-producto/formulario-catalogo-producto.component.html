<div class="container">
<h3>Registro Catalogo de producto</h3>
  <form method="POST" action="" id="frmregistrocliente">
    <div class="row">
      <div class="col-xl-6 col-md-6">
        <div class="form-group">
          <label for="referencia">Codigo Referencia Producto:</label>
          <input type="text" class="form-control" id="referencia" placeholder="Ref producto" name="nombre" disabled>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre del Producto:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre producto" name="nombre">
        </div>
        <div class="form-group">
          <label for="codigoBarras">Codigo barras:</label>
          <input type="text" class="form-control" id="codigoBarras" placeholder="Codigo de barras" name="codigoBarras">
        </div>

        <div class="form-group">
          <label for="categori">Categoria:</label>
          <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="categori">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

        </div>


        <div class="form-group">
          <label for="marca">Marca:</label>
          <input type="text" class="form-control" id="marca" placeholder="Marca" name="marca">
        </div>


      </div>

      <div class="col-xl-6 col-md-6">
        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" class="form-control" id="modelo" placeholder="Modelo" name="modelo">
        </div>
        <div class="form-group">
          <label for="cantidadmin">Cantidad minima:</label>
          <input type="number" class="form-control" id="cantidadmin" placeholder="Cantidad min" name="cantidadmin"
                 min="1">
        </div>

        <div class="form-group">
          <label for="valor">Valor del producto:</label>
          <input type="number" class="form-control" id="valor" placeholder="Valor producto" name="valor" min="0">
        </div>

        <div class="form-group">
          <label for="imagen">Adjuntar una imagen</label>

          <input type="file" id="imagen" class=" form-control mt-2">

        </div>


      </div>
    </div>
    <div class="row">
      <div class="form-group mt-2">
        <button id="btnguardar" type="submit" class="btn btn-default btn-primary">Guardar</button>
      </div>
    </div>
  </form>
</div>
