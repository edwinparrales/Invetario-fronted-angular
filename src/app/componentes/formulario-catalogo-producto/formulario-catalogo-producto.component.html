<div class="container mt-2">


<div class="card col-xl-12 col-md-8">
 <div class="card-header">
  <h3>Registro Catalogo de producto</h3>
 </div>

 <div class="card-body">
  <form method="POST"  (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="row">
       <div class="col-xl-5">

          <div class="form-group">
            <label for="referencia">Codigo Referencia Producto:</label>
            <input type="text" class="form-control"  placeholder="Ref producto" readonly formControlName='codigoRef'>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" class="form-control"  placeholder="Nombre producto" formControlName='descripcion' >
          </div>
          <div class="form-group">
            <label for="codigoBarras">Codigo barras:</label>
            <input type="text" class="form-control"  placeholder="Codigo de barras" formControlName='codigoEan' >
          </div>
          <div class="form-group">
            <label for="cantidadmin">Cantidad minima:</label>
            <input type="number" class="form-control"  placeholder="Cantidad min" min="1" formControlName='cantidadMin'>
          </div>

          <div class="form-group">
            <label for="valor">Valor del producto:</label>
            <input type="number" class="form-control"  placeholder="Valor producto"  min="0"  formControlName='valorProducto'  >
          </div>

         </div>

         <div class="col-xl-7">
          <div class="form-group">
            <label for="categori">Categoria:</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="categori"formControlName='categoria'>
              <option *ngFor="let categoria of categorias"  value='{{categoria.id}}' >{{categoria.descripcion}}</option>
            </select>

          </div>


          <div class="form-group">
            <label for="marca">Marca:</label>
            <select  class="form-select form-select-sm" aria-label=".form-select-sm example" id="marca" formControlName='marca'>
              <option *ngFor="let marca of marcas" value="{{marca.id}}" >{{marca.nombre}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control"  placeholder="Modelo" formControlName='modelo' >
          </div>


          <div class="form-group">
            <label for="imagen">Adjuntar una imagen</label>

            <input type="file" class=" form-control mt-2" formControlName='imagen' >

          </div>




           </div>







    </div>
    <div class="row">
      <div class="form-group mt-2">
        <button id="btnguardar" type="submit" class="btn btn-default btn-primary">Guardar</button>
      </div>
    </div>
  </form>
 </div>


</div>

</div>
